<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        input[type="submit"] {
            background: #764ba2;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #667eea;
        }

        .toggle {
            margin-top: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            color: #667eea;
        }

        .toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container" id="form-container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <form id="login-form" style="display: block;" onsubmit="login(event)">
        <input type="text" id="login-phone" placeholder="Phone Number" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>

    <!-- Register Form -->
    <form id="register-form" style="display: none;" onsubmit="register(event)">
        <input type="text" id="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" placeholder="Last Name" required>
        <select id="gender" required>
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Register">
    </form>

    <p class="toggle" id="toggle-text">Don't have an account? Register</p>
</div>

<script>
    // Toggle between login and register form
    const toggleText = document.getElementById('toggle-text');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const formTitle = document.getElementById('form-title');

    toggleText.addEventListener('click', () => {
        if (loginForm.style.display === 'block') {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            formTitle.textContent = 'Register';
            toggleText.textContent = 'Already have an account? Login';
        } else {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            formTitle.textContent = 'Login';
            toggleText.textContent = 'Don\'t have an account? Register';
        }
    });

    // AJAX login request
    function login(event) {
        event.preventDefault();
        const phone = document.getElementById('login-phone').value;
        const password = document.getElementById('login-password').value;

        fetch('https://your-cpanel-url.com/login.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ phone, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = 'profile.html'; // Redirect on success
            } else {
                alert('Login failed: ' + data.message);
            }
        })
        .catch(error => console.error('Error:', error));
    }

    // AJAX register request
    function register(event) {
        event.preventDefault();
        const firstName = document.getElementById('first-name').value;
        const lastName = document.getElementById('last-name').value;
        const gender = document.getElementById('gender').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        fetch('https://your-cpanel-url.com/register.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ firstName, lastName, gender, email, phone, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = 'profile.html'; // Redirect on success
            } else {
                alert('Registration failed: ' + data.message);
            }
        })
        .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
